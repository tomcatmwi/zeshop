<confirmbox [data]="confirmBoxData" (response)="logout($event)"></confirmbox>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" (click)="showMenu = !showMenu" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <a class="navbar-brand" routerLink="/dashboard">
            <img src="assets/pixeldog.svg" width="30" height="30" alt="Pixeldog">
        </a>

        <div class="collapse navbar-collapse" [class.show]="showMenu" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <!-- MENUS -->

                <li class="nav-item dropdown" *ngIf="userLevel() > 1">
                    <div ngbDropdown class="d-inline-block">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Users
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a (click)="showMenu = false;" class="dropdown-item" routerLink="/users">Manage users</a>
                        </div>
                    </div>
                </li>

                <li class="nav-item dropdown" *ngIf="userLevel() > 1">
                    <div ngbDropdown class="d-inline-block">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Messages
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" routerLink="/messages">Messages</a>
                            <a class="dropdown-item" routerLink="/messagefolders">Message folders</a>
                            <a class="dropdown-item" routerLink="/autoreplies">Predefined answers</a>
                            <a class="dropdown-item" routerLink="/massmailer">Mass mailer</a>
                        </div>
                    </div>
                </li>

                <li class="nav-item dropdown" *ngIf="userLevel() > 1">
                    <div ngbDropdown class="d-inline-block">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            System
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" routerLink="/settings">Settings</a>
                            <a class="divider" role="separator"></a>
                            <a class="dropdown-item" (click)="logoutDialog()">Log out</a>
                        </div>
                    </div>
                </li>

                <!-- MENU ITEMS END HERE -->

            </ul>
        </div>
    </nav>
</header>
