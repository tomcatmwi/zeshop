<div class="container">

    <form class="form-horizontal" stopValidation [formGroup]="form">
    <input type="hidden" formControlName="_id">

          <h1>{{ formTitle }}</h1>

        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Folder name</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="name" class="form-control">
                        <div *ngIf="form.controls.name.touched && form.controls.name.errors" class="alert alert-danger">{{ form.controls.name.errors.errorMsg }}</div>
                    </div>
                </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <div class="alert" *ngIf="serverResponse && serverResponse.message != ''"
                         [class.alert-success]="serverResponse && serverResponse.result == 'success'" 
                         [class.alert-danger]="serverResponse && serverResponse.result == 'error'"
                         >{{ serverResponse.message }}</div>
                    
                    <button [disabled]="!form.dirty || !form.valid" class="btn btn-primary" (click)="submitForm()">Submit</button>
                    <button class="btn btn-default" routerLink="/messagefolders">Cancel</button>
                    
                    <spinner *ngIf="loading"></spinner>
                    
                </div>
            </div>

        </div>
    </div>

</form>

</div>
